<html>
  <head>
    <title>Air Quality Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/wnumb@1.2.0/wNumb.min.js"></script>
    <script type="text/javascript" src="air_quality_app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headfoot">
      <header id="header">
        <h1>Air Quality Dashboard</h1>
        <nav id="main-nav">
          <ul>
            <li>
              <a href="index.html"><button>Home</button></a>
            </li>
            <li>
              <a href="aq.html"><button>AQ Lookup</button></a>
            </li>
            <li>
              <a href="about.html"><button>About</button></a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="main-container">
      <h1>Enter a city to view its historical air quality</h1>
      <form onsubmit="submitCityForm(event)">
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter city"
          required
        />
        <br />
        <label for="dateRange">Select Date Range(optional): </label>
        <div id="slider-date"></div>
        <p>From: <span id="event-start"></span></p>
        <p>To: <span id="event-end"></span></p>

        <br />
        <button type="submit" style="margin-left: auto">Get PM2.5 Data</button>
      </form>
      <h2 id="graphTitle"></h2>
      <canvas
        id="myChart"
        width="800"
        height="400"
        style="display: none"
      ></canvas>
      <div id="commentSection" style="display: none">
        <h2>Leave a Comment</h2>
        <form id="commentForm" onsubmit="submitComment(event)">
          <label for="username">Username:</label>

          <input type="text" id="username" placeholder="usernam123" required />
          <br />
          <label for="comment">Comment:</label>

          <textarea id="comment" placeholder="Your comment" required></textarea>
          <br />
          <button type="submit">Post Comment</button>
        </form>
        <h2 id="commentsHeader"></h2>
        <div id="commentsList"></div>
      </div>
    </div>
    <div class="headfoot">
      <p>This is my footer!</p>
    </div>
  </body>
</html>
